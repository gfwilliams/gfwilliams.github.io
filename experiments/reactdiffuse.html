<html>
 <head>
 </head>
 <body>
<canvas id="canvas" style="width:100%;height:100%"></canvas>
<script>
var width = 128;
var height = 128;
var mousex, mousey;

var canvas = document.getElementById("canvas");
canvas.width = width;
canvas.height = height;
canvas.onmousemove = canvas.onmousedown = canvas.onmouseup = function(e) {
  if (e.buttons) {
    mousex = e.clientX * width / canvas.offsetWidth;
    mousey = e.clientY * height / canvas.offsetHeight;
  } else {
    mousex = mousey = undefined;
  }
};
var ctx = canvas.getContext('2d');
var img = ctx.createImageData(width, height);
var s = [], t = [];
var s2 = [], t2 = [];
for (var y=0;y<height;y++) {
  s[y] = new Float32Array(width);
  t[y] = new Float32Array(width);
  s2[y] = new Float32Array(width);
  t2[y] = new Float32Array(width);
}

function interp(z,x,y) {
  var xi=0|x;
  var yi=0|y;
  var xa=x-xi;
  var ya=y-yi;
  if (xi>=width-1) {xi=width-2;xa=1;}
  if (yi>=height-1) {yi=height-2;ya=1;}
  if (xi<0) {xi=0;xa=0;}
  if (yi<0) {yi=0;ya=0;}
  var r = 
    z[yi][xi]*(1-xa)*(1-ya) +
    z[yi][xi+1]*(xa)*(1-ya) +
    z[yi+1][xi]*(1-xa)*(ya) +
    z[yi+1][xi+1]*(xa)*(ya);
  return r;
}

function reset() {
  var d = 0;
  for (var y=0;y<height;y++) {
    for (var x=0;x<width;x++) {
      s[y][x] = s2[y][x] = Math.random();
      t[y][x] = t2[y][x] = Math.random();
      img.data[d+3] = 255;
      d+=4;
    }
  }
}

 /*var Ds = 1;
 var Dt = 0.5;
 var f = 0.055;
 var k = 0.062;
 var tm = 0.1;*/
 var Ds = 1;
 var Dt = 0.2;
 var f = 0.15;
 var k = 0.05;
 var tm = 0.5;


function step() {
 for (var y=0;y<height;y++) {
    for (var x=0;x<width;x++) {
      var n = 0;
      var as = 0;(y?s[y-1][x]:0 + (x<width-1)?s[y+1][x]:0 + x?s[y][x-1]:0 + (x<width-1)?s[y][x+1]:0) / 4;
      var at = 0;(y?t[y-1][x]:0 + (x<width-1)?t[y+1][x]:0 + x?t[y][x-1]:0 + (x<width-1)?t[y][x+1]:0) / 4;
      if (x) { as+=s[y][x-1]; at+=t[y][x-1]; n++; }
      if (y) { as+=s[y-1][x]; at+=t[y-1][x]; n++; }
      if (x<width-1) { as+=s[y][x+1]; at+=t[y][x+1]; n++; }
      if (y<height-1) { as+=s[y+1][x]; at+=t[y+1][x]; n++; }
      as /= n;
      at /= n;
      s2[y][x] = s[y][x] + (Ds*(as-s[y][x]) + f*(1-s[y][x]) - s[y][x]*t[y][x]*t[y][x]) * tm;
      t2[y][x] = t[y][x] + (Dt*(at-t[y][x]) + s[y][x]*t[y][x]*t[y][x] - (k+f)*t[y][x]) * tm;
    }
  }  
}

function animate() {
  requestAnimationFrame( animate );
  
  step();
  
  if (mousex!==undefined) {
    for (var y=0;y<height;y++) {
      for (var x=0;x<width;x++) {
        var dx = x-mousex;
        var dy = y-mousey;
        var d = Math.sqrt(dx*dx + dy*dy);
        var amt = -1 / (1+d);
        var nx = x + dx*amt/d;
        var ny = y + dy*amt/d;
        s[y][x] = interp(s2,nx,ny);
        t[y][x] = interp(t2,nx,ny);
      }
    }
  } else {
    var tt;
    tt = t; t = t2; t2 = tt;
    tt = s; s = s2; s2 = tt;
  }
  
  var d = 0;
  for (var y=0;y<height;y++) {
    for (var x=0;x<width;x++) {
      /*img.data[d] = s[y][x]*255;
      img.data[d+1] = t[y][x]*255;*/
      var a = 128 + (s[y][x]-t[y][x])*1024;
      if (a<0) a=0;
      if (a>255) a=255;
      img.data[d] = img.data[d+1] = img.data[d+2] = a;
      d+=4;
    }
  }   
  
  ctx.putImageData(img, 0, 0);
}



reset();
animate();
</script>
 </body>
</html>
